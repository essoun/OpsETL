name: db-ci-cd

on:
  push:
    branches: ["main"]
    paths:
      - "OpsETL.Database/**"
      - ".github/workflows/db-ci-cd.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build SQL project (creates .dacpac)
        run: dotnet build OpsETL.Database/OpsETL.Database.sqlproj -c Release

      - name: Upload dacpac artifact
        uses: actions/upload-artifact@v4
        with:
          name: dacpac
          path: OpsETL.Database/bin/Release/*.dacpac

  deploy_local:
    needs: build
    runs-on: self-hosted
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dacpac
          path: .

      - name: Publish dacpac to AppDB (SqlPackage)
        shell: powershell
        run: |
          $dacpac = Get-ChildItem -Path . -Filter *.dacpac | Select-Object -First 1
          if (-not $dacpac) { throw "No .dacpac found in workspace." }

          $sqlpackage = "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\Common7\IDE\Extensions\Microsoft\SQLDB\DAC\SqlPackage.exe"
          if (-not (Test-Path $sqlpackage)) { throw "SqlPackage.exe not found at: $sqlpackage" }

          Write-Host "Using dacpac: $($dacpac.FullName)"
          Write-Host "Using SqlPackage: $sqlpackage"

          & $sqlpackage `
            /Action:Publish `
            /SourceFile:$dacpac.FullName `
            /TargetConnectionString:"${{ secrets.LOCAL_SQL_CONNECTION_STRING }}" `
            /p:BlockOnPossibleDataLoss=true `
            /p:DropObjectsNotInSource=false


