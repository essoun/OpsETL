name: db-ci-cd

on:
  push:
    branches: ["main"]
    paths:
      - "OpsETL.Database/**"
      - ".github/workflows/db-ci-cd.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build SQL project (creates .dacpac)
        run: dotnet build OpsETL.Database/OpsETL.Database.sqlproj -c Release

      - name: Upload dacpac artifact
        uses: actions/upload-artifact@v4
        with:
          name: dacpac
          path: OpsETL.Database/bin/Release/*.dacpac

  deploy_dev:
    needs: build
    runs-on: self-hosted
    environment: dev
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dacpac
          path: .

      - name: Publish dacpac (Dev)
        shell: powershell
        run: |
          $dacpac = Get-ChildItem -Path . -Filter *.dacpac -File | Select-Object -First 1
          if (-not $dacpac) { throw "No .dacpac found." }

          $sqlpackageCandidates = @(
            "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\Common7\IDE\Extensions\Microsoft\SQLDB\DAC\SqlPackage.exe",
            "C:\Program Files\Microsoft SQL Server\160\DAC\bin\SqlPackage.exe",
            "C:\Program Files\Microsoft SQL Server\150\DAC\bin\SqlPackage.exe",
            "C:\Program Files\Microsoft SQL Server\DAC\bin\SqlPackage.exe"
          )
          $sqlpackage = $sqlpackageCandidates | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $sqlpackage) { throw "SqlPackage.exe not found on runner." }

          & $sqlpackage `
            /Action:Publish `
            "/SourceFile:$($dacpac.FullName)" `
            "/TargetConnectionString:${{ secrets.SQL_CONNECTION_STRING }}" `
            /p:BlockOnPossibleDataLoss=true `
            /p:DropObjectsNotInSource=false

  deploy_test:
    needs: deploy_dev
    runs-on: self-hosted
    environment: test
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dacpac
          path: .

      - name: Publish dacpac (Test)
        shell: powershell
        run: |
          $dacpac = Get-ChildItem -Path . -Filter *.dacpac -File | Select-Object -First 1
          if (-not $dacpac) { throw "No .dacpac found." }

          $sqlpackage = "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\Common7\IDE\Extensions\Microsoft\SQLDB\DAC\SqlPackage.exe"
          if (-not (Test-Path $sqlpackage)) { throw "SqlPackage.exe not found at: $sqlpackage" }

          & $sqlpackage `
            /Action:Publish `
            "/SourceFile:$($dacpac.FullName)" `
            "/TargetConnectionString:${{ secrets.SQL_CONNECTION_STRING }}" `
            /p:BlockOnPossibleDataLoss=true `
            /p:DropObjectsNotInSource=false

  deploy_prod:
    needs: deploy_test
    runs-on: self-hosted
    environment: prod
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dacpac
          path: .

      - name: Publish dacpac (Prod)
        shell: powershell
        run: |
          $dacpac = Get-ChildItem -Path . -Filter *.dacpac -File | Select-Object -First 1
          if (-not $dacpac) { throw "No .dacpac found." }

          $sqlpackage = "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\Common7\IDE\Extensions\Microsoft\SQLDB\DAC\SqlPackage.exe"
          if (-not (Test-Path $sqlpackage)) { throw "SqlPackage.exe not found at: $sqlpackage" }

          & $sqlpackage `
            /Action:Publish `
            "/SourceFile:$($dacpac.FullName)" `
            "/TargetConnectionString:${{ secrets.SQL_CONNECTION_STRING }}" `
            /p:BlockOnPossibleDataLoss=true `
            /p:DropObjectsNotInSource=false




